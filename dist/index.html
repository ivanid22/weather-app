<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="main.js"></script>
</head>
<body>
    <div class="container app-container">
        <div class="top-row">
            <div class="location-info-container">
                Bahia Blanca/ <br>
                Sunny/ <br>
                7:20 PM/ <br>
            </div>
            <div class="main-temperature-container">
                28Â°C
            </div>
        </div>
        <div class="middle-row swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide current-weather-splash"></div>
              <div class="swiper-slide additional-info-pane"></div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
        <div class="bottom-row">
            <p>Design inspired by <a href="https://www.behance.net/gallery/102595763/Weather-app" target="_blank">Karol Osikowicz</a></p>
            <div class="command-buttons-container">
                <img src="" alt="" class="location-button-img">
                <button class="ui-button change-theme-button">Dark</button>
            </div>
        </div>
        <div class="modal" tabindex="-1" role="dialog" id="select-city-modal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <input type="text" name="city-field" id="city-field-id" placeholder="Enter city name...">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn ui-button modal-ok-button">OK</button>
                </div>
              </div>
            </div>
         </div>
    </div>
</body>
</html>
